name: Accordion
icon: angle-down
tabs:
    content:
        fields:
            title:
                label: field.blocks.heading.text
                type: writer
                inline: true
                placeholder: field.blocks.heading.placeholder
                required: true
            layout:
                type: layout
                label: Content
                layouts:
                    - '1/1'
                    - '1/2, 1/2'
                fieldsets:
