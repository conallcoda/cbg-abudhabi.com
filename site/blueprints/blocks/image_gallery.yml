name: Gallery
icon: dashboard
preview: gallery
tabs:
    content:
        fields:
            items_per_row_mobile:
                label: Items per Row (Mobile)
                type: range
                step: 1
                min: 1
                max: 2
                default: 2
                required: true
            items_per_row_desktop:
                label: Items per Row (Desktop)
                type: range
                step: 1
                min: 1
                max: 4
                default: 4
                required: true
            images:
                extends: fields/image
                label: field.blocks.gallery.images.label
                multiple: true
                layout: cards
                width: 1/1
                size: medium
                empty: field.blocks.gallery.images.empty
                clip:
                    minwidth: 800
                    minheight: 533
                    ratio: fixed
    settings:
        fields:
            styles: fields/blocks/block-settings
